name: publish-lib

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Update npm to latest
        run: npm install -g npm@latest

      - name: Install deps and build
        run: |
          npm ci
          npm run build:lib      

      - name: Publish to npm
        run: npm publish --access public
